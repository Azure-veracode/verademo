trigger:
- main

pool:
  vmImage: ubuntu-latest

resources:
- repo: self

variables:
  # tag: '$(Build.BuildId)'
  tag: 'latest'
  containerRegistry: 'azureprivaterepo'
  dockerrepo: 'veracodereg.azurecr.io'
  # dockerrepo: 'veraprivate.azurecr.io'

steps:

  - task: Docker@2
    displayName: Build an image
    inputs:
      repository: '$(dockerrepo)'
      command: 'build'
      Dockerfile: '**/Dockerfile'
      tags: '$(tag)'

  - task: Docker@0
    displayName: 'list containers'
    inputs:
      action: 'Run a Docker command'
      customCommand: 'image ls'

  - task: Bash@3
    displayName: tf Scanner
    inputs:
      targetType: inline
      script: |
        pwd
        export VERACODE_API_KEY_ID=$(VERACODE_API_ID)
        export VERACODE_API_KEY_SECRET=$(VERACODE_API_KEY)
        curl -fsS https://tools.veracode.com/veracode-cli/install | sh
        ./veracode scan --type image --source $(dockerrepo):$(tag) --format table 2 >&1 | tee container-scan-docker.json

        # Check if policy passed
        policy_passed=$(jq -r '.["policy-passed"]' container-scan-docker.json)
        
        if [[ "$policy_passed" == "true" ]]; then
          echo "Policy passed, proceeding..."
          exit 0
        fi

        ignore_list=("4.8 Level 1 benchmark - setgid file permission validation: (/usr/bin/chage, 20000755)"
                   "4.8 Level 1 benchmark - setgid file permission validation: (/usr/bin/expiry, 20000755)"
                   "4.8 Level 1 benchmark - setgid file permission validation: (/usr/bin/wall, 20000755)"
                   "4.8 Level 1 benchmark - setgid file permission validation: (/usr/sbin/pam_extrausers_chkpwd, 20000755)"
                   "4.8 Level 1 benchmark - setgid file permission validation: (/usr/sbin/unix_chkpwd, 20000755)"
                   "4.8 Level 1 benchmark - setuid file permission validation: (/usr/bin/chfn, 40000755)"
                   "4.8 Level 1 benchmark - setuid file permission validation: (/usr/bin/chsh, 40000755)"
                   "4.8 Level 1 benchmark - setuid file permission validation: (/usr/bin/gpasswd, 40000755)"
                   "4.8 Level 1 benchmark - setuid file permission validation: (/usr/bin/mount, 40000755)"
                   "4.8 Level 1 benchmark - setuid file permission validation: (/usr/bin/newgrp, 40000755)"
                   "4.8 Level 1 benchmark - setuid file permission validation: (/usr/bin/passwd, 40000755)"
                   "4.8 Level 1 benchmark - setuid file permission validation: (/usr/bin/su, 40000755)"
                  )
      
        failed_vulns=$(jq -r '.["policy-results"][].failures[].msg' container-scan-docker.json)
        ignore_found=true
        
        for vuln in $failed_vulns; do
          if [[ ! " ${ignore_list[@]} " =~ " ${vuln} " ]]; then
            echo "Found critical vulnerability: $vuln"
            ignore_found=false
            break
          fi
        done

        if [ "$ignore_found" = true ]; then
          echo "All vulnerabilities are ignored. Proceeding..."
          exit 0
        else
          echo "Pipeline failed due to critical vulnerability."
          exit 1
